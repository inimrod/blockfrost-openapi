post:
  tags:
    - Havoc » S2 » Shuffle
  summary: Shuffle Havoc Worlds Season 2 NFTs
  description: Submit txs to shuffle Havoc Worlds Season 2
  requestBody:
    description: |
      The shuffle request transaction to submit, serialized in CBOR. Plus the inputs also in full CBOR.
    required: true
    content:
      application/json:
        schema:
          type: object
          description: |
            An object containing the transaction to submit, serialized in CBOR; and the inputs also in full CBOR.
          properties:
            txCbor:
              type: string
              description: serialized tx
            inputs:
              type: array
              items:
                type: string
                description: full-cbor serialized tx inputs
          required:
            - txCbor
            - inputs
        example: |
          {
            'txCbor': '',
            'inputs': ['']
          }
  responses:
    "200":
      description: Returns tx id of submitted tx
      content:
        application/json:
          schema:
            type: string
            format: hex
            minLength: 64
            maxLength: 64
            example: "d1662b24fa9fe985fc2dce47455df399cb2e31e1e1819339e885801cc3578908"
    "400":
      $ref: ../../../responses/errors/400.yaml
    "403":
      $ref: ../../../responses/errors/403.yaml
    "404":
      $ref: ../../../responses/errors/404.yaml
    "429":
      $ref: ../../../responses/errors/429.yaml
    "418":
      $ref: ../../../responses/errors/418.yaml
    "500":
      $ref: ../../../responses/errors/500.yaml
