get:
  tags:
    - Detokenizer Â» Referrer
  summary: Referrer account details
  description: Referral commissions history for a specific referrer identified by stake address
  parameters:
    - in: path
      name: stake_address
      required: true
      schema:
        type: string
      description: Bech32 stake address.
      example: "stake1u9ylzsgxaa6xctf4juup682ar3juj85n8tx3hthnljg47zctvm3rc"
  responses:
    "200":
      description: Return the referrer account content.
      content:
        application/json:
          schema:
            type: object
            properties:
              available:
                type: string
                example: '123'
                description: The accumulated commissions of the user available for withdrawal
              txs:
                type: array
                items:
                  type: object
                  description: History of commissionable transactions
                  properties:
                    tx_hash:
                      type: string
                      example: "117882113a0fe12e89847badc636f19e18056525ad51b99741b7efc97d3aaf74"
                    timestamp:
                      type: string
                      example: "2024-03-07 11:49:31.282+00"
                    fee:
                      type: string
                      example: "179232"
                      nullable: true
                    comm:
                      type: string
                      example: "89616"
                      nullable: true
                    rate:
                      type: number
                      example: 0.5
                      nullable: true
                    drawn:
                      type: string
                      example: "2179232"
                      nullable: true
                  required:
                    - tx_hash
                    - timestamp
                    - fee
                    - comm
                    - rate
                    - drawn
            required:
              - available
              - txs
    "400":
      $ref: ../../responses/errors/400.yaml
    "403":
      $ref: ../../responses/errors/403.yaml
    "404":
      $ref: ../../responses/errors/404.yaml
    "429":
      $ref: ../../responses/errors/429.yaml
    "418":
      $ref: ../../responses/errors/418.yaml
    "500":
      $ref: ../../responses/errors/500.yaml
