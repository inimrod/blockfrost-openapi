type: object
properties:
  name:
    type: string
    description: The name of the asset if supplied in its metadata
    nullable: true
  image:
    type: string
    description: Can be either a URL to an image file or a base64 image data
    nullable: true
  ticker:
    type: string
    example: "RNR"
    nullable: true
  description:
    type: string
    nullable: true
  decimals:
    type: integer
    nullable: true
required:
  - name
  - image
  - ticker
  - description
  - decimals